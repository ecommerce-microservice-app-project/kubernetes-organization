apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
spec:
  replicas: 1  # Reducido a 1 para desarrollo y cuentas estudiante
  revisionHistoryLimit: 2  # Limita ReplicaSets antiguos para ahorrar memoria
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: api-gateway-sa  # Usar ServiceAccount con permisos RBAC
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      containers:
      - name: api-gateway
        image: <REGISTRY>/api-gateway:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: api-gateway-config
        resources:
          requests:
            memory: "256Mi"  # Optimizado para desarrollo
            cpu: "100m"      # Optimizado para desarrollo
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
spec:
  type: ClusterIP  # Cambiado a ClusterIP porque el Ingress maneja el tr√°fico externo
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway

