---
# Secret para certificado TLS autofirmado
# IMPORTANTE: Este archivo debe ser generado usando el script generate-tls-cert.sh
# o manualmente con openssl. NO usar este template directamente.
#
# Para generar el certificado:
# 1. Ejecutar: ./scripts/generate-tls-cert.sh <API_GATEWAY_IP>
# 2. O manualmente:
#    openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#      -keyout tls.key -out tls.crt \
#      -subj "/CN=<API_GATEWAY_IP>" \
#      -addext "subjectAltName=IP:<API_GATEWAY_IP>"
#    kubectl create secret tls api-gateway-tls \
#      --cert=tls.crt --key=tls.key \
#      -n <NAMESPACE>
#
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-tls
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
type: kubernetes.io/tls
data:
  # tls.crt y tls.key deben ser generados y codificados en base64
  # tls.crt: <base64-encoded-certificate>
  # tls.key: <base64-encoded-private-key>
  # 
  # Para codificar en base64:
  # cat tls.crt | base64 -w 0
  # cat tls.key | base64 -w 0

