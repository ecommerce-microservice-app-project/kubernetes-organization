---
# ServiceAccount para api-gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: <NAMESPACE>
  labels:
    app: api-gateway

---
# Role con permisos mínimos necesarios
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-gateway-role
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
rules:
  # Permisos para leer ConfigMaps (necesario para configuración)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Permisos para leer Services (necesario para service discovery)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Permisos para leer Endpoints (necesario para service discovery)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  # Permisos para leer Pods (opcional, para health checks internos)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding: asocia ServiceAccount con Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway-rolebinding
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-gateway-role
subjects:
  - kind: ServiceAccount
    name: api-gateway-sa
    namespace: <NAMESPACE>

