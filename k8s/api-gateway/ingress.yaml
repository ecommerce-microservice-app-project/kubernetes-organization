---
# Ingress para API Gateway con TLS
# Nota: Requiere un Ingress Controller instalado (ej: NGINX Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: <NAMESPACE>
  labels:
    app: api-gateway
  annotations:
    # Anotaciones para NGINX Ingress Controller (ajustar según tu Ingress Controller)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Si usas otro Ingress Controller, ajusta las anotaciones según corresponda
spec:
  ingressClassName: nginx  # Ajustar según tu Ingress Controller
  tls:
    - hosts:
        - <API_GATEWAY_IP>  # Reemplazar con la IP del LoadBalancer o dominio
      secretName: api-gateway-tls
  rules:
    - host: <API_GATEWAY_IP>  # Reemplazar con la IP del LoadBalancer o dominio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

