apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
  namespace: <NAMESPACE>
  labels:
    app: shipping-service
spec:
  replicas: 1  # Reducido a 1 para desarrollo y cuentas estudiante
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      containers:
      - name: shipping-service
        image: <REGISTRY>/shipping-service:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8600
          name: http
        envFrom:
        - configMapRef:
            name: shipping-service-config
        resources:
          requests:
            memory: "256Mi"  # Optimizado para desarrollo
            cpu: "100m"      # Optimizado para desarrollo
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /shipping-service/actuator/health
            port: 8600
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /shipping-service/actuator/health
            port: 8600
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
  namespace: <NAMESPACE>
  labels:
    app: shipping-service
spec:
  type: ClusterIP
  ports:
  - port: 8600
    targetPort: 8600
    protocol: TCP
    name: http
  selector:
    app: shipping-service

