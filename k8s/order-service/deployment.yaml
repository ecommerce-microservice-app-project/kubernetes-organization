apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: <NAMESPACE>
  labels:
    app: order-service
spec:
  replicas: 1  # Reducido a 1 para desarrollo y cuentas estudiante
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      - key: components.gke.io/gke-managed-components
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: order-service
        image: <REGISTRY>/order-service:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8300
          name: http
        envFrom:
        - configMapRef:
            name: order-service-config
        resources:
          requests:
            memory: "128Mi"  # Reducido para ajustarse a recursos disponibles
            cpu: "50m"       # Reducido para ajustarse a recursos disponibles
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /order-service/actuator/health
            port: 8300
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /order-service/actuator/health
            port: 8300
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: <NAMESPACE>
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
  - port: 8300
    targetPort: 8300
    protocol: TCP
    name: http
  selector:
    app: order-service

