apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: <NAMESPACE>  # Reemplazado por pipeline según ambiente (ecommerce-dev, ecommerce-stage, ecommerce-prod)
  labels:
    app: service-discovery
spec:
  replicas: 1
  revisionHistoryLimit: 2  # Limita ReplicaSets antiguos para ahorrar memoria
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
    spec:
      serviceAccountName: service-discovery-sa  # Usar ServiceAccount con permisos RBAC
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      containers:
      - name: service-discovery
        image: <REGISTRY>/service-discovery:0.1.0  # Reemplazado por pipeline según rama
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        resources:
          requests:
            memory: "128Mi"  # Reducido para ajustarse a recursos disponibles
            cpu: "50m"       # Reducido para ajustarse a recursos disponibles
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: service-discovery
  namespace: <NAMESPACE>  # Reemplazado por pipeline según ambiente (ecommerce-dev, ecommerce-stage, ecommerce-prod)
  labels:
    app: service-discovery
spec:
  type: ClusterIP
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
    name: http
  selector:
    app: service-discovery

