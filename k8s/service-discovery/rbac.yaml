---
# ServiceAccount para service-discovery
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-discovery-sa
  namespace: <NAMESPACE>
  labels:
    app: service-discovery

---
# Role con permisos m√≠nimos necesarios
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-discovery-role
  namespace: <NAMESPACE>
  labels:
    app: service-discovery
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: service-discovery-rolebinding
  namespace: <NAMESPACE>
  labels:
    app: service-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: service-discovery-role
subjects:
  - kind: ServiceAccount
    name: service-discovery-sa
    namespace: <NAMESPACE>

