---
# ServiceAccount para cloud-config
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-config-sa
  namespace: <NAMESPACE>
  labels:
    app: cloud-config

---
# Role con permisos m√≠nimos necesarios
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloud-config-role
  namespace: <NAMESPACE>
  labels:
    app: cloud-config
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cloud-config-rolebinding
  namespace: <NAMESPACE>
  labels:
    app: cloud-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cloud-config-role
subjects:
  - kind: ServiceAccount
    name: cloud-config-sa
    namespace: <NAMESPACE>

