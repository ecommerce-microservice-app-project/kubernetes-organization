apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-config
  namespace: <NAMESPACE>
  labels:
    app: cloud-config
spec:
  replicas: 1
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: cloud-config
  template:
    metadata:
      labels:
        app: cloud-config
    spec:
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      containers:
      - name: cloud-config
        image: <REGISTRY>/cloud-config:0.1.0  # Reemplazado por pipeline seg√∫n rama
        imagePullPolicy: Always
        ports:
        - containerPort: 9296
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "<PROFILE>"
        resources:
          requests:
            memory: "128Mi"  # Reducido para ajustarse a recursos disponibles
            cpu: "50m"       # Reducido para ajustarse a recursos disponibles
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9296
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9296
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cloud-config
  namespace: <NAMESPACE>
  labels:
    app: cloud-config
spec:
  type: ClusterIP
  ports:
  - port: 9296
    targetPort: 9296
    protocol: TCP
    name: http
  selector:
    app: cloud-config

