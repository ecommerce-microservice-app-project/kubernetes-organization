---
# ClusterIssuer para Let's Encrypt
# Esto permite que Cert-Manager obtenga certificados automáticamente
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email para notificaciones (cambiar por tu email)
    email: juan_cg_g@hotmail.com
    # Almacenar clave privada en un Secret
    privateKeySecretRef:
      name: letsencrypt-prod
    # Método de validación: HTTP-01 (usa un challenge HTTP)
    solvers:
      - http01:
          ingress:
            class: nginx
            podTemplate:
              spec:
                tolerations:
                  - key: environment
                    operator: Equal
                    value: production
                    effect: NoSchedule
                  - key: components.gke.io/gke-managed-components
                    operator: Equal
                    value: "true"
                    effect: NoSchedule

