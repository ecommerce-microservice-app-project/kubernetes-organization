---
# ServiceAccount para user-service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service-sa
  namespace: <NAMESPACE>
  labels:
    app: user-service

---
# Role con permisos m√≠nimos necesarios
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-service-role
  namespace: <NAMESPACE>
  labels:
    app: user-service
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: user-service-rolebinding
  namespace: <NAMESPACE>
  labels:
    app: user-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: user-service-role
subjects:
  - kind: ServiceAccount
    name: user-service-sa
    namespace: <NAMESPACE>

