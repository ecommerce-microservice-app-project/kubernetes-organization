apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: <NAMESPACE>
  labels:
    app: payment-service
spec:
  replicas: 1  # Reducido a 1 para desarrollo y cuentas estudiante
  revisionHistoryLimit: 2  # Limita ReplicaSets antiguos para ahorrar memoria
  strategy:
    type: Recreate  # Evita problemas de recursos al actualizar en dev
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      - key: components.gke.io/gke-managed-components
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: payment-service
        image: <REGISTRY>/payment-service:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8400
          name: http
        envFrom:
        - configMapRef:
            name: payment-service-config
        resources:
          requests:
            memory: "64Mi"   # Mínimo para ajustarse a recursos disponibles
            cpu: "25m"       # Mínimo para ajustarse a recursos disponibles
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /payment-service/actuator/health
            port: 8400
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /payment-service/actuator/health
            port: 8400
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: <NAMESPACE>
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 8400
    targetPort: 8400
    protocol: TCP
    name: http
  selector:
    app: payment-service

