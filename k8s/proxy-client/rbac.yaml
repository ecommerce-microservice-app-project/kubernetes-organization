---
# ServiceAccount para proxy-client
apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxy-client-sa
  namespace: <NAMESPACE>
  labels:
    app: proxy-client

---
# Role con permisos m√≠nimos necesarios
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxy-client-role
  namespace: <NAMESPACE>
  labels:
    app: proxy-client
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proxy-client-rolebinding
  namespace: <NAMESPACE>
  labels:
    app: proxy-client
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: proxy-client-role
subjects:
  - kind: ServiceAccount
    name: proxy-client-sa
    namespace: <NAMESPACE>

